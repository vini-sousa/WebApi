<div class="row mt-4">
	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>User Registration</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="600px">
		</div>
	</div>
	<div class="col-md-6 mt-auto mt-md-5 mb-5">
        <form class="p-1">
            <div class="pb-2 d-block d-md-none">
                <h3 class="border-bottom">User Registration</h3>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="Enter First Name" />
                </div>
                <div class="form-group col-sm-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" />
                </div>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input class="form-control" type="text" placeholder="Enter Email" />
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input class="form-control" type="text" placeholder="Enter Username" />      
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label>Password:</label>
                    <input class="form-control" type="password" placeholder="Enter Password" />
                </div>
                <div class="form-group col-sm-6">
                    <label>Confirm Password:</label>
                    <input class="form-control" type="password" placeholder="Confirm Password" />
                </div>
            </div>
            <div class="form-row p-1 mb-3">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label">I agree to the <a href="#">Terms of Use</a>.</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <button class="btn btn-lg btn-success btn-block px-5">
                        Register
                    </button>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <a class="btn btn-link btn-block" routerLink="/user/login">
                        Already Registered
                    </a>
                </div>
            </div>
        </form>
	</div>
</div>
